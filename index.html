<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="calendar()">

    <div class="container">
        <div class="svg1">
            <!--?xml version="1.0" standalone="no"?--> <svg id="sw-js-blob-svg" viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                        <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
                        <stop id="stop2" stop-color="rgba(201.559, 31, 251, 1)" offset="100%"></stop>
                    </linearGradient>
                </defs>
                <path fill="url(#sw-gradient)"
                    d="M30.8,-10.3C34.8,2.4,29.5,17.9,18.3,26.3C7,34.8,-10.2,36.2,-22.1,28.1C-34,20,-40.6,2.3,-36.1,-11.1C-31.5,-24.6,-15.7,-33.8,-1.2,-33.4C13.4,-33,26.7,-23,30.8,-10.3Z"
                    width="100%" height="100%" transform="translate(50 50)" stroke-width="0"
                    style="transition: all 0.3s ease 0s;" stroke="url(#sw-gradient)"></path>
            </svg>
        </div>
        <div class="circle">
            <!--?xml version="1.0" standalone="no"?--> <svg id="sw-js-blob-svg" viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                        <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
                        <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
                    </linearGradient>
                </defs>
                <path fill="url(#sw-gradient)"
                    d="M28.5,-22.4C35.6,-13.9,38.9,-2.2,37,9.3C35.1,20.8,28,32.1,17.4,37.8C6.8,43.6,-7.2,43.9,-18.5,38.4C-29.9,33,-38.4,21.9,-40,10.4C-41.6,-1,-36.1,-12.7,-28.3,-21.4C-20.5,-30,-10.2,-35.6,0.3,-35.8C10.8,-36,21.5,-30.9,28.5,-22.4Z"
                    width="100%" height="100%" transform="translate(50 50)" stroke-width="0"
                    style="transition: all 0.3s ease 0s;"></path>
            </svg>
        </div>

        <div class="calendar">
            <div class="calendar-header">
               
                <div id="year"></div>
                <div class="given-year">
                    <div class="year-change" id="prev-year">
                        <pre><</pre>
                    </div>
                   
                    <div class="given-month" id="given-month">

                    </div>
                    
                    <div class="year-change" id="next-year">
                        <pre>></pre>
                    </div>
                </div>
            </div>

            <div class="calendar-body">
                <div class="calendar-week-days">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thr</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="calendar-days">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div><span class="active">6</span></div>
                    <div>7</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>

                </div>


            </div>


        </div>
        <div class="month-list"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
